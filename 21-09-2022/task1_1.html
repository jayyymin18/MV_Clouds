      function printarray(arr) {

      function generatearr() {
        var arr = [];
        for (var i = 0; i < 5; i++) {
          arr[i] = [];

            arr[i][j] = document.getElementById("ele" + (i * 7 + j + 1)).value;
          }
        }
        return arr;
      }

      var row = 5;
      var col = 7;

      // To find the path from
      // top left to bottom right
      function isPath(arr) {
        var dir = [
          [0, 1],
          [0, 1],
          [1, 0],
          [1, 0],
        ];

        var q = [];

        q.push([0, 0]);

        while (q.length > 0) {
          var p = q[0];
          q.shift();

          arr[p[0]][p[1]] = 1;

          if (p[0] == row - 1 && p[1] == col - 1) return true;

          for (var i = 0; i < 4; i++) {
            var a = p[0] + dir[i][0];
            var b = p[1] + dir[i][1];

            if (a >= 0 && b >= 0 && a < row && b < col && arr[a][b] != 1) {
              if (a == row - 1 && b == col - 1) return true;
              q.push([a, b]);
            }
          }
        }
