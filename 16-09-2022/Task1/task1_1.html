<!-- Use three different ways to display text in the center of a page (only use HTML and CSS). -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task1_1</title>
    <style>
      .container {
        /* Center vertically and horizontally */
        font-family: "Times New Roman", Times, serif;
        font-size: 24px;
        position: absolute;
        top: 45%;
        left: 45%;
        margin: -25px 0 0 -25px;
        /*Absolute Positioning and Negative Margins*/
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>This is centered Text</p>
    </div>
  </body>
</html>
