<!-- 4 image arranged which take up 25% of webpage -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task4</title>
    <style>
      img {
        width: 25%;
        height: 100%;
        margin-left: 10px;
      }
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 630px;
        background-color: white;
      }
      img:hover {
        border: 5px solid black;
        transition: 0.5s;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <img src="img1.jpg" alt="" />
      <img src="img2.jpg" alt="" />
      <img src="img3.jpg" alt="" />
      <img src="img4.jpg" alt="" />
    </div>
  </body>
</html>
