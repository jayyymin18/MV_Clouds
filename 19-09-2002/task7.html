<!-- remove trailing and leading zeros and decimal point -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task7</title>
  </head>
  <body>
    <p>Task: to remove trailing and leading zeros</p>
    <div id="input">
      Enter Number:
      <input type="number" name="message" id="myMessage" />
      <br />
      <br />
      <input type="button" value="Submit" onclick="print()" />
      <br />
    </div>
    <div id="output">
      <p id="print">
        <!-- This is where the message will be displayed -->
      </p>
    </div>
    <script>
      function print() {
        var num = document.getElementById("myMessage").value;
        var num2 = num.replace(/^0+|0+$/g, "");
        var num3 = num2.replace(/\./g, "");
        document.getElementById("print").innerHTML = num3;
      }
    </script>
  </body>
</html>
